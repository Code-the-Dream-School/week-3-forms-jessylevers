<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Formalities</title>
  </head>
  <body>
      <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container-fluid text-center">
        <h1 class="display-4">Just A Few Formalities</h1>
        <p class="lead">Please reserve your space or submit your application below.</p> <!--/jumbotron-->
 <!--------------------------------------------------------------------Modal Button Triggers------------------>

<!--reserve button trigger modal-->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#reserveModal">
    Reserve
  </button> <!--/reserve button trigger modal-->
  <!-- apply button trigger modal -->
  <button type="button" class="btn btn-light" data-toggle="modal" data-target="#applyModal">
    Apply
  </button> <!--/apply button trigger modal-->
      </div> <!--/container-->
    </div> <!--/jumbotron-->
    <!------------------------------------------------------------------------Modals----------------------->

    <!--Reservation Modal-->
    <div class="modal fade" id="reserveModal" tabindex="-1" role="dialog" aria-labelledby="reserveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-dark">
              <h5 class="modal-title" id="reserveModalLabel">Reserve Your Space</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Reservation Form-->
                <div class="modal-body">
                    <form>
                        <!-- Name Inputs -->
                        <div class="form-row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div> <!--/name inputs-->
                        <!--Phone Input-->
                        <div class="form-row mt-2">
                            <img src="icons/phone.svg" class="img-thumbnail form-row">
                        <input class="form-control" type="text" placeholder="Format xxx-xxx-xxxx">
                         </div> <!--/phone input-->
                         <!--Email Input-->
                         <div class="form-row mt-3">
                             <img src="icons/email.png" class="img-thumbnail">
                            <input class="form-control" type="text" placeholder="example@example.com">
                             </div> <!--/email input-->
                             <!--Date Input-->
                            <div class="form-row mt-2">
                                <img src="icons/calendar.png" class="img-thumbnail">
                                <input class="form-control"
                                type="text"
                                placeholder="01/01/2020">
                            </div> <!--/date input-->
                            <!-- Container for Guests Time Inputs -->
                            <div class="container-fluid">
                            <!--Guest Input-->
                            <div class="form-group form-row col-md-4">
                                    <img src="icons/person.svg" class="img-thumbnail">
                                <select id="inputState" class="form-control">
                                  <option selected>Choose</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>13</option>
                                  <option>14</option>
                                  <option>15</option>
                                  <option>16</option>
                                  <option>17</option>
                                  <option>18</option>
                                  <option>19</option>
                                  <option>20</option>
                                </select>
                              </div> <!--/guest input-->
                              <!--Time Input-->
                              <div class="form-group col-md-4 ml-2">
                                <img src="icons/clock.svg" class="img-thumbnail">
                                <select id="inputState" class="form-control">
                                  <option selected>Choose</option>
                                  <option>10:00 AM</option>
                                  <option>10:30 AM</option>
                                  <option>11:00 AM</option>
                                  <option>11:30 AM</option>
                                  <option>12:00 PM</option>
                                  <option>12:30 PM</option>
                                  <option>01:00 PM</option>
                                  <option>01:30 PM</option>
                                  <option>02:00 PM</option>
                                  <option>02:30 PM</option>
                                  <option>03:00 PM</option>
                                  <option>03:30 PM</option>
                                  <option>04:00 PM</option>
                                  <option>04:30 PM</option>
                                  <option>05:00 PM</option>
                                  <option>05:30 PM</option>
                                  <option>06:00 PM</option>
                                  <option>06:30 PM</option>
                                  <option>07:00 PM</option>
                                  <option>07:30 PM</option>
                                  <option>08:00 PM</option>
                                  <option>08:30 PM</option>
                                  <option>09:00 PM</option>
                                  <option>09:30 PM</option>
                                  <option>10:00 PM</option>
                                  <option>10:30 PM</option>
                                  <option>11:00 PM</option>
                                  <option>11:30 PM</option>
                                  <option>00:00 AM</option>
                                </select>
                              </div>
                              <!--/time input-->
                            </div> <!--/container for guests and time input-->
                      </form>
                    
                </div> <!--/reservation Form-->
                <!--Modal Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark">Reserve</button>
            </div> <!--/modal footer-->
          </div>
        </div>
      </div>  <!--/reservation Modal-->

    <!--Application Modal-->
    <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="applyModalLabell">Fill Out Your Application</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Form information goes here....
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark">Apply</button>
            </div>
          </div>
        </div>
      </div> <!--/application modal-->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
